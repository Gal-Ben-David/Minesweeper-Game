<html>

<head>
    <title>Minesweeper game</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">

    <div class="game-zone">
        <h1>Minesweeper Game 💣</h1>

        <section class="game-details">
            <table>
                <tbody>
                    <tr>
                        <td>💛 Life:</td>
                        <td class="life"> <span></span></td>
                        <td></td>
                        <td class="flag">🚩:<span></span></td>
                        <td></td>
                        <td>
                            <div id="timer">000</div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="emoji-status"><button onclick="onInit()">😁</button></div>
            <button class="hint-btn" onclick="lightHintBtn(this)">💡</button>
            <button class="hint-btn" onclick="lightHintBtn(this)">💡</button>
            <button class="hint-btn" onclick="lightHintBtn(this)">💡</button>
        </section>


        <section class="board">
            <table>
                <tbody class="game-board">

                </tbody>
            </table>
        </section>


        <section class="difficulty-levels">
            <div class="difficulty">
                <table>
                    <tbody>
                        <tr>
                            <td onclick="createBoardPerDifficulty(4)">Beginner</td>
                            <td onclick="createBoardPerDifficulty(8)">Medium</td>
                            <td onclick="createBoardPerDifficulty(12)">Expert</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <footer>Gal Ben David</footer>

        <script src="js/utils.js"></script>
        <script src="js/main.js"></script>

</body>


</html>
